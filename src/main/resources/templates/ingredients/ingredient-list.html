<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>List: Ingredients</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <link th:href = "@{/stylesheet.css}" rel="stylesheet">
</head>

<body>
<div><header>
    <img th:src="@{/logo1.png}" class="imgnavbar">
    <h1 class="namenavbar">Recipe App</h1>
    <ul id="navbar">
        <li><a th:href = "@{/recipelist}">Recipes</a></li>
        <li><a th:href="@{/ingredientlist}">Ingredients</a></li>
        <li><a href="#">Account</a></li>
    </ul>
</header></div>

<hr size="3px" color="#CA793D">

<div class="container">

    <h3>List: Ingredients</h3>

    <hr/>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <!-- <th>ID</th> -->
            <th>Ingredient</th>
            <th>Type</th>
            <th>Description</th>
            <th>Calories</th>
            <th>Carbohydrates</th>
            <th>Fat</th>
            <th>Protein</th>
            <th>Water</th>
            <th>Cholesterol</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="ingredient: ${ingredients_nutrition_1g}">
            <!-- <td th:text="${ingredient.id}"></td> -->
            <td th:text="${ingredient.ingredientName}"></td>
            <td th:text="${ingredient.ingredientType}"></td>
            <td th:text="${ingredient.ingredientDescription}"></td>
            <td th:text="${ingredient.calories}"></td>
            <td th:text="${ingredient.carbohydrates}"></td>
            <td th:text="${ingredient.fat}"></td>
            <td th:text="${ingredient.protein}"></td>
            <td th:text="${ingredient.water}"></td>
            <td th:text="${ingredient.cholesterol}"></td>


        </tr>
        </tbody>

    </table>
</div>


</body>

</html>
