<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration - Sign Up</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <link th:href = "@{/stylesheet.css}" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>
                <a onclick th:href="@{/api/user/home}"><img th:src="@{/logo_nobg.png}" class="imgnavbar" ></a>
                Registration - Sign Up
            </h1>
        </div>
            <form th:action="@{/api/user/process-register}" method="POST"
                  style="max-width: 600px; margin: 0 auto;"
                  th:object="${users_registration}">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-4">Email</label>
                        <div class="col-8">
                            <input type="email" class="form-control" th:field="*{userEmail}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Password</label>
                        <div class="col-8">
                            <input type="password" class="form-control" th:field="*{userPassword}" required
                            minlength="6" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Name</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{userName}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Surname</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{userSurname}" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn default btn-lg mb-3"
                                onclick="if (!(confirm('Are you sure you want to Register?'))) return false">
                            Sign Up</button>

                    </div>
                    <div>
                        <a th:href="@{/api/user/home}">Back to Welcome Page</a>
                    </div>
                </div>
            </form>
    </div>
</body>
</html>
