<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Recipes</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <link th:href = "@{/stylesheet.css}" rel="stylesheet">
</head>

<body>
<div><header>
    <img th:src="@{/logo1.png}" class="imgnavbar">
    <h1 class="namenavbar">Recipe App</h1>
    <ul id="navbar">
        <li><a th:href="@{recipelist}">Recipes</a></li>
        <li><a th:href="@{ingredientlist}">Ingredients</a></li>
        <li><a href="#">Account</a></li>
    </ul>
</header></div>

<hr size="3px" color="#CA793D">

<div class="container">

    <h3>List Recipes</h3>

    <hr/>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <!-- <th style="visibility:collapse">ID</th> -->
            <th>Recipe</th>
            <th>Description</th>
            <th>Preparation</th>
            <th>Cuisine Type</th>
            <th>Dish Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe: ${recipe}">
            <!-- <td style="visibility:collapse" th:text="${recipe.id}"></td> -->
            <td th:text="${recipe.recipeName}"></td>
            <td th:text="${recipe.recipeDescription}"></td>
            <td th:text="${recipe.recipePreparation}"></td>
            <td th:text="${recipe.cuisineType}"></td>
            <td th:text="${recipe.dishType}"></td>
        </tr>
        </tbody>

    </table>
</div>


</body>

</html>
