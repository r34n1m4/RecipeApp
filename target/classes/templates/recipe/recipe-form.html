<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Form: Add Recipe</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <link th:href = "@{/stylesheet.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h3>Add Recipe</h3>
        <hr>

        <p class="h4 mb-4">Save Recipe</p>
        <form action="#" th:action="@{/saverecipe}"
                          th:object="${recipe}"
                          method="POST">
            <!-- Hidden form field to handle updates-->
            <input type="hidden" th:field="*{recipeId}">

            <input type="text" th:field="*{recipeName}"
                   class="form-control mb-4 col-4"
                   placeholder="Recipe">
            <input type="text" th:field="*{recipeDescription}"
                   class="form-control mb-4 col-4"
                   placeholder="Description">
            <input type="text" th:field="*{recipePreparation}"
                   class="form-control mb-4 col-4"
                   placeholder="Preparation">
            <input type="text" th:field="*{cuisineType}"
                   class="form-control mb-4 col-4"
                   placeholder="Cuisine Type">
            <input type="text" th:field="*{dishType}"
                   class="form-control mb-4 col-4"
                   placeholder="Dish Type">
            <button type="submit" class="btn btn-lg mb-3"
                    onclick="if (!(confirm('Are you sure you want to save changes for this Recipe?'))) return false">Save</button>
            <hr>
            <a th:href="@{/recipelist}">Back to Recipe List</a>
        </form>
    </div>
</body>

</html>
