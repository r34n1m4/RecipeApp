<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>List: Recipes</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <link th:href = "@{/stylesheet.css}" rel="stylesheet">
</head>

    <body>
        <div>
            <header>
            <img th:src="@{/logo1.png}" class="imgnavbar">
            <h1 class="namenavbar">Recipe App</h1>
                <ul id="navbar">
                    <li><a th:href="@{/recipelist}">Recipes</a></li>
                    <li><a th:href="@{/ingredientlist}">Ingredients</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </header>
        </div>

        <hr size="3px" color="#CA793D">

        <div class="container">

            <h3>List: Recipes</h3>
            <a th:href="@{/saverecipe}"
                class="btn btn-lg mb-3">
                Add Recipe
            </a>
            <hr/>

            <table class="table table-bordered table-striped">

                <thead>
                    <tr>
<!--                         <th style="visibility:collapse">ID</th>-->
                        <th>Recipe</th>
                        <th>Description</th>
                        <th>Preparation</th>
                        <th>Cuisine Type</th>
                        <th>Dish Type</th>
                        <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="recipe : ${recipe}">
<!--                         <td style="visibility:collapse" th:text="${recipe.recipeId}"></td>-->
                        <td th:text="${recipe.recipeName}"></td>
                        <td th:text="${recipe.recipeDescription}"></td>
                        <td th:text="${recipe.recipePreparation}"></td>
                        <td th:text="${recipe.cuisineType}"></td>
                        <td th:text="${recipe.dishType}"></td>
                        <td>
                            <form action="#" th:action="@{/updaterecipe}" method="POST">
                                <input type="hidden" name="recipeId" th:value="${recipe.recipeId}">
                                <button type="submit" class="btn btn-warning btn-sm mb-3">Update</button>
                            </form>
                            <form action="#" th:action="@{/deleterecipe}" method="POST">
                                <input type="hidden" name="recipeId" th:value="${recipe.recipeId}">
                                <button type="submit" class="btn btn-danger btn-sm mb-3"
                                onclick="if (!(confirm('Are you sure you want to delete this Recipe?'))) return false">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
